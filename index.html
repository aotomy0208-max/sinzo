<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>番号チャット（LINE風 Firestore）</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #e5efff;
  margin: 0;
  padding: 0;
}
#login {
  text-align: center;
  margin-top: 40px;
}
#chatUI {
  display: none;
}
#chat-header {
  background: #3a7bfd;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
#chat-area {
  height: 420px;
  overflow-y: auto;
  padding: 10px;
  background: #f2f5ff;
}
.message-box {
  display: flex;
  margin: 10px 0;
  align-items: flex-end;
}
.message-box.me {
  justify-content: flex-end;
}
.message-box.other {
  justify-content: flex-start;
}
.bubble {
  padding: 8px 12px;
  border-radius: 15px;
  max-width: 70%;
  word-wrap: break-word;
}
.bubble.me {
  color: white;
}
.name {
  font-size: 12px;
  color: #666;
  margin: 0 8px;
}
input, button, select {
  font-size: 16px;
  padding: 8px;
  margin: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
#send-area {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}
#msgInput {
  flex: 1;
}
#stamp-area {
  text-align: center;
  background: #f8f8f8;
  padding: 8px;
  border-top: 1px solid #ccc;
}
#stamp-area img {
  width: 45px;
  cursor: pointer;
  margin: 5px;
}
</style>
</head>
<body>
<div id="login">
  <h2>番号チャット</h2>
  <input type="text" id="nameInput" placeholder="名前を入力"><br>
  <label>自分の色：</label>
  <select id="colorInput">
    <option value="#3a7bfd">青</option>
    <option value="#4caf50">緑</option>
    <option value="#ff69b4">ピンク</option>
    <option value="#ff9800">オレンジ</option>
    <option value="#9c27b0">紫</option>
  </select><br>
  <input type="text" id="roomInput" placeholder="部屋番号を入力"><br>
  <button id="enterBtn">入室</button>
</div>

<div id="chatUI">
  <div id="chat-header"></div>
  <div id="chat-area"></div>

  <div id="send-area">
    <input type="text" id="msgInput" placeholder="メッセージを入力">
    <button id="sendBtn">送信</button>
  </div>

  <div id="stamp-area">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/thumbs-up_1f44d.png" alt="👍">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/red-heart_2764-fe0f.png" alt="❤️">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/fire_1f525.png" alt="🔥">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/face-with-tears-of-joy_1f602.png" alt="😂">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/clapping-hands_1f44f.png" alt="👏">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/sparkles_2728.png" alt="✨">
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase設定
const firebaseConfig = {
  apiKey: "AIzaSyC9ygh6HjX5mK1e5ZBnEWnLQCEjRMKIEWA",
  authDomain: "sinzo-3f972.firebaseapp.com",
  projectId: "sinzo-3f972",
  storageBucket: "sinzo-3f972.firebasestorage.app",
  messagingSenderId: "1058985227031",
  appId: "1:1058985227031:web:2e3a31346805442e10bd52"
};

// 初期化
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// 要素
const login = document.getElementById("login");
const chatUI = document.getElementById("chatUI");
const roomLabel = document.getElementById("chat-header");
const chatArea = document.getElementById("chat-area");
const nameInput = document.getElementById("nameInput");
const colorInput = document.getElementById("colorInput");
const roomInput = document.getElementById("roomInput");
const enterBtn = document.getElementById("enterBtn");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const stamps = document.querySelectorAll("#stamp-area img");

let room = "";
let userName = "";
let color = "";

// 入室
enterBtn.onclick = () => {
  userName = nameInput.value.trim();
  color = colorInput.value;
  room = roomInput.value.trim();
  if (!userName || !room) return alert("名前と部屋番号を入力してね。");
  login.style.display = "none";
  chatUI.style.display = "block";
  roomLabel.textContent = `部屋番号：${room}`;
  startChat();
};

// Firestoreリアルタイム読み込み
function startChat() {
  const roomRef = collection(db, "rooms", room, "messages");
  const q = query(roomRef, orderBy("time"));
  onSnapshot(q, (snapshot) => {
    chatArea.innerHTML = "";
    snapshot.forEach((doc) => {
      const msg = doc.data();
      const box = document.createElement("div");
      box.className = "message-box " + (msg.name === userName ? "me" : "other");
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (msg.name === userName) bubble.classList.add("me");
      bubble.style.background = msg.name === userName ? color : "#fff";
      if (msg.type === "text") {
        bubble.textContent = msg.text;
      } else if (msg.type === "stamp") {
        const img = document.createElement("img");
        img.src = msg.src;
        img.style.width = "50px";
        bubble.appendChild(img);
      }
      const nameTag = document.createElement("div");
      nameTag.className = "name";
      nameTag.textContent = msg.name;
      if (msg.name === userName) {
        box.appendChild(bubble);
        box.appendChild(nameTag);
      } else {
        box.appendChild(nameTag);
        box.appendChild(bubble);
      }
      chatArea.appendChild(box);
    });
    chatArea.scrollTop = chatArea.scrollHeight;
  });
}

// テキスト送信
sendBtn.onclick = async () => {
  const text = msgInput.value.trim();
  if (!text) return;
  const roomRef = collection(db, "rooms", room, "messages");
  await addDoc(roomRef, {
    name: userName,
    type: "text",
    text: text,
    color: color,
    time: serverTimestamp()
  });
  msgInput.value = "";
};

// スタンプ送信
stamps.forEach(img => {
  img.onclick = async () => {
    const roomRef = collection(db, "rooms", room, "messages");
    await addDoc(roomRef, {
      name: userName,
      type: "stamp",
      src: img.src,
      color: color,
      time: serverTimestamp()
    });
  };
});
</script>
</body>
</html>
