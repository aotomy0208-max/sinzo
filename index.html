<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebaseè¨­å®š
const firebaseConfig = {
  apiKey: "AIzaSyC9ygh6HjX5mK1e5ZBnEWnLQCEjRMKIEWA",
  authDomain: "sinzo-3f972.firebaseapp.com",
  projectId: "sinzo-3f972",
  storageBucket: "sinzo-3f972.firebasestorage.app",
  messagingSenderId: "1058985227031",
  appId: "1:1058985227031:web:2e3a31346805442e10bd52"
};

// åˆæœŸåŒ–
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// è¦ç´ 
const login = document.getElementById("login");
const chatUI = document.getElementById("chatUI");
const roomLabel = document.getElementById("chat-header");
const chatArea = document.getElementById("chat-area");
const nameInput = document.getElementById("nameInput");
const colorInput = document.getElementById("colorInput");
const roomInput = document.getElementById("roomInput");
const enterBtn = document.getElementById("enterBtn");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const stamps = document.querySelectorAll("#stamp-area img");

let room = "";
let userName = "";
let color = "";

// å…¥å®¤
enterBtn.onclick = () => {
  userName = nameInput.value.trim();
  color = colorInput.value;
  room = roomInput.value.trim();
  if (!userName || !room) return alert("åå‰ã¨éƒ¨å±‹ç•ªå·ã‚’å…¥åŠ›ã—ã¦ã­ã€‚");
  login.style.display = "none";
  chatUI.style.display = "block";
  roomLabel.textContent = `éƒ¨å±‹ç•ªå·ï¼š${room}`;
  startChat();
};

// Firestoreãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ èª­ã¿è¾¼ã¿
function startChat() {
  const roomRef = collection(db, "rooms", room, "messages");
  const q = query(roomRef, orderBy("time"));
  onSnapshot(q, (snapshot) => {
    chatArea.innerHTML = "";
    snapshot.forEach((doc) => {
      const msg = doc.data();
      const box = document.createElement("div");
      box.className = "message-box " + (msg.name === userName ? "me" : "other");
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (msg.name === userName) bubble.classList.add("me");
      bubble.style.background = msg.name === userName ? color : "#fff";
      if (msg.type === "text") {
        bubble.textContent = msg.text;
      } else if (msg.type === "stamp") {
        const img = document.createElement("img");
        img.src = msg.src;
        img.style.width = "50px";
        bubble.appendChild(img);
      }
      const nameTag = document.createElement("div");
      nameTag.className = "name";
      nameTag.textContent = msg.name;
      if (msg.name === userName) {
        box.appendChild(bubble);
        box.appendChild(nameTag);
      } else {
        box.appendChild(nameTag);
        box.appendChild(bubble);
      }
      chatArea.appendChild(box);
    });
    chatArea.scrollTop = chatArea.scrollHeight;
  });
}

// ãƒ†ã‚­ã‚¹ãƒˆé€ä¿¡
sendBtn.onclick = async () => {
  const text = msgInput.value.trim();
  if (!text) return;
  const roomRef = collection(db, "rooms", room, "messages");
  await addDoc(roomRef, {
    name: userName,
    type: "text",
    text: text,
    color: color,
    time: serverTimestamp()
  });
  msgInput.value = "";
};

// ã‚¹ã‚¿ãƒ³ãƒ—é€ä¿¡
stamps.forEach(img => {
  img.onclick = async () => {
    const roomRef = collection(db, "rooms", room, "messages");
    await addDoc(roomRef, {
      name: userName,
      type: "stamp",
      src: img.src,
      color: color,
      time: serverTimestamp()
    });
  };
});
</script>
