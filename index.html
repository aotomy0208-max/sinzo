<body>
<div id="login">
  <h2>Áï™Âè∑„ÉÅ„É£„ÉÉ„Éà</h2>
  <input type="text" id="nameInput" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ"><br>
  <label>Ëá™ÂàÜ„ÅÆËâ≤Ôºö</label>
  <select id="colorInput">
    <option value="#3a7bfd">Èùí</option>
    <option value="#4caf50">Á∑ë</option>
    <option value="#ff69b4">„Éî„É≥„ÇØ</option>
    <option value="#ff9800">„Ç™„É¨„É≥„Ç∏</option>
    <option value="#9c27b0">Á¥´</option>
    <option value="#795548">Ëå∂</option>
    <option value="#2196f3">Ê∞¥Ëâ≤</option>
    <option value="#607d8b">„Ç∞„É¨„Éº</option>
    <option value="#f44336">Ëµ§</option>
    <option value="#00bcd4">„Çø„Éº„Ç≥„Ç§„Ç∫</option>
  </select><br>
  <input type="text" id="roomInput" placeholder="ÈÉ®Â±ãÁï™Âè∑„ÇíÂÖ•Âäõ"><br>
  <button id="enterBtn">ÂÖ•ÂÆ§</button>
</div>

<div id="chatUI">
  <div id="chat-header"></div>
  <div id="chat-area"></div>

  <div id="send-area">
    <input type="file" id="imageInput" accept="image/*">
    <button id="imgBtn">üì∑</button>
    <img id="preview">
    <input type="text" id="msgInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ">
    <button id="sendBtn">ÈÄÅ‰ø°</button>
  </div>

  <div id="stamp-area">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/thumbs-up_1f44d.png">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/red-heart_2764-fe0f.png">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/fire_1f525.png">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/face-with-tears-of-joy_1f602.png">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/clapping-hands_1f44f.png">

    <img src="https://em-content.zobj.net/thumbs/240/apple/354/eyes_1f440.png">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/party-popper_1f389.png">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/thumbs-down_1f44e.png">

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

// FirebaseË®≠ÂÆö
const firebaseConfig = {
  apiKey: "AIzaSyC9ygh6HjX5mK1e5ZBnEWnLQCEjRMKIEWA",
  authDomain: "sinzo-3f972.firebaseapp.com",
  projectId: "sinzo-3f972",
  storageBucket: "sinzo-3f972.firebasestorage.app",
  messagingSenderId: "1058985227031",
  appId: "1:1058985227031:web:2e3a31346805442e10bd52"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// Ë¶ÅÁ¥†
const login = document.getElementById("login");
const chatUI = document.getElementById("chatUI");
const roomLabel = document.getElementById("chat-header");
const chatArea = document.getElementById("chat-area");
const nameInput = document.getElementById("nameInput");
const colorInput = document.getElementById("colorInput");
const roomInput = document.getElementById("roomInput");
const enterBtn = document.getElementById("enterBtn");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const stamps = document.querySelectorAll("#stamp-area img");
const imageInput = document.getElementById("imageInput");
const imgBtn = document.getElementById("imgBtn");
const preview = document.getElementById("preview");

let room = "";
let userName = "";
let color = "";
let lastSend = 0;

// ÂÖ•ÂÆ§
enterBtn.onclick = () => {
  userName = nameInput.value.trim();
  color = colorInput.value;
  room = roomInput.value.trim();
  if (!userName || !room) return alert("ÂêçÂâç„Å®ÈÉ®Â±ãÁï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠„ÄÇ");
  login.style.display = "none";
  chatUI.style.display = "flex";
  roomLabel.textContent = `ÈÉ®Â±ãÁï™Âè∑Ôºö${room}`;
  startChat();
};

// „ÉÅ„É£„ÉÉ„ÉàË™≠„ÅøËæº„Åø
function startChat() {
  const roomRef = collection(db, "rooms", room, "messages");
  const q = query(roomRef, orderBy("time"));
  onSnapshot(q, (snapshot) => {
    chatArea.innerHTML = "";
    snapshot.forEach((doc) => {
      const msg = doc.data();
      const box = document.createElement("div");
      box.className = "message-box " + (msg.name === userName ? "me" : "other");
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (msg.name === userName) bubble.classList.add("me");
      bubble.style.background = msg.name === userName ? color : "#fff";
      if (msg.type === "text") {
        bubble.textContent = msg.text;
      } else if (msg.type === "stamp") {
        const img = document.createElement("img");
        img.src = msg.src;
        img.style.width = "50px";
        bubble.appendChild(img);
      } else if (msg.type === "image") {
        const img = document.createElement("img");
        img.src = msg.src;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "8px";
        bubble.appendChild(img);
      }
      const nameTag = document.createElement("div");
      nameTag.className = "name";
      nameTag.textContent = msg.name;
      if (msg.name === userName) {
        box.appendChild(bubble);
        box.appendChild(nameTag);
      } else {
        box.appendChild(nameTag);
        box.appendChild(bubble);
      }
      chatArea.appendChild(box);
    });
    chatArea.scrollTop = chatArea.scrollHeight;
  });
}

// 10Áßí„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥Âà∂Âæ°
function canSend() {
  const now = Date.now();
  if (now - lastSend < 10000) {
    alert("10ÁßíÂæÖ„Å£„Å¶„Å≠„ÄÇ");
    return false;
  }
  lastSend = now;
  return true;
}

// „ÉÜ„Ç≠„Çπ„ÉàÈÄÅ‰ø°
sendBtn.onclick = async () => {
  const text = msgInput.value.trim();
  if (!text) return;
  if (!canSend()) return;
  const roomRef = collection(db, "rooms", room, "messages");
  await addDoc(roomRef, {
    name: userName,
    type: "text",
    text: text,
    color: color,
    time: serverTimestamp()
  });
  msgInput.value = "";
};

// „Çπ„Çø„É≥„ÉóÈÄÅ‰ø°
stamps.forEach(img => {
  img.onclick = async () => {
    if (!canSend()) return;
    const roomRef = collection(db, "rooms", room, "messages");
    await addDoc(roomRef, {
      name: userName,
      type: "stamp",
      src: img.src,
      color: color,
      time: serverTimestamp()
    });
  };
});

// ÁîªÂÉè„Éó„É¨„Éì„É•„Éº
imgBtn.onclick = () => imageInput.click();
imageInput.onchange = () => {
  const file = imageInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    preview.src = e.target.result;
    preview.style.display = "inline";
  };
  reader.readAsDataURL(file);
};

// ÁîªÂÉèÈÄÅ‰ø°
preview.onclick = async () => {
  const file = imageInput.files[0];
  if (!file) return;
  if (!canSend()) return;
  const storageRef = sRef(storage, "rooms/" + room + "/" + Date.now() + "_" + file.name);
  await uploadBytes(storageRef, file);
  const url = await getDownloadURL(storageRef);
  const roomRef = collection(db, "rooms", room, "messages");
  await addDoc(roomRef, {
    name: userName,
    type: "image",
    src: url,
    color: color,
    time: serverTimestamp()
  });
  preview.style.display = "none";
  imageInput.value = "";
};
</script>
</body>
